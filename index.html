<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Задание1 -->
    <button onclick="this.style.display='none'">Скрыть</button>

    <div id="text">Меня нужно скрыть</div>
    <button onclick="toggleVisibility('text')">Скрыть/показать</button>

    <!-- Задание2 -->
    <script>
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element.style.display === 'none') {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        }
    </script>

    <!-- Задание3 -->

    <div style="height:2000px">
        Нажмите
        <img src="https://ru.js.cx/clipart/ball.svg" id="ball">
    </div>
    <script>
        document.body.onclick = function (event) {
            const ball = document.getElementById('ball');
            const x = event.clientX - ball.offsetWidth / 2;
            const y = event.clientY - ball.offsetHeight / 2;
            ball.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>

</body>

</html>
